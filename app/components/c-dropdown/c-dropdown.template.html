<div class="btn btn-info" ng-click="toggleDropDown()">{{selectedCar}}
    <button class="deleteSelected" ng-click="clearSelection($event)">[x]</button>
    <i class="caret"></i>

    <div class="drop-down" ng-if="showList">
        <ul>
            <li ng-repeat="car in options"><a href="" ng-click="selectItem(car.n)">{{car.n}}</a></li>
        </ul>
    </div>
</div>
