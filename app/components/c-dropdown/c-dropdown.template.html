<div class="btn btn-info" ng-click="toggleDropDown()">{{selectedCar}}
    <button ng-click="clearSelection($event)">[x]</button>
    <i class="caret"></i>

    <div class="drop-down" ng-if="showList">
        <ul>
            <li ng-repeat="selectedOption in options"><a href="" ng-click="selectItem(selectedOption.n)">{{selectedOption.n}}</a></li>
        </ul>
    </div>
</div>
